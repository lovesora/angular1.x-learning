<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular1.x learning - 设置默认值</title>
    <script src="https://cdn.bootcss.com/angular.js/1.6.5/angular.js"></script>
    <style type="text/css">
        .grey {
            background-color: #DDD;
        }
    </style>
</head>
<body>
    <h1>初始化数据</h1>
    <div ng-app="" ng-init="firstName='John'">
        <p>姓名为 {{firstName}}</p>
    </div>
</body>
</html>

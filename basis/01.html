<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular1.x learning 01</title>
    <script src="https://cdn.bootcss.com/angular.js/1.6.5/angular.js"></script>
    <style type="text/css">
        .grey {
            background-color: #DDD;
        }

        .red {
            background-color: rgba(188, 19, 57, 0.3);
        }
    </style>
</head>
<body>
    <h1>最简单的angular应用</h1>
    <div ng-app="" class="grey">
        <p>Name: <input type="text" ng-model="name" /></p>
        <h1>Hello {{name}}</h1>
    </div>


    <h1 class="red">如果移除了 ng-app 指令，HTML 将直接把表达式显示出来，不会去计算表达式的结果。</h1>
    <div class="grey">
        <p>Name: <input type="text" ng-model="name-1" /></p>
        <h1>Hello {{name-1}}</h1>
    </div>


    <h1>初始化数据</h1>
    <div ng-app="" ng-init="firstName='John'">
        <p>姓名为 {{firstName}}</p>
    </div>


    <h1>控制器</h1>
    <div ng-app="myApp" ng-controller="myCtrl">
        名: <input type="text" ng-model="firstName"><br>
        姓: <input type="text" ng-model="lastName"><br>
        <br>
        姓名: {{firstName + " " + lastName}}
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.firstName= "John";
            $scope.lastName= "Doe";
        });
    </script>
</body>
</html>

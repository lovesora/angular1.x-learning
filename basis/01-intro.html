<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular1.x learning - 最简单的angular应用</title>
    <script src="https://cdn.bootcss.com/angular.js/1.6.5/angular.js"></script>
    <style type="text/css">
        .grey {
            background-color: #DDD;
        }
    </style>
</head>
<body>
    <h1>最简单的angular应用</h1>
    <div ng-app="" class="grey">
        <p>Name: <input type="text" ng-model="name" /></p>
        <h1>Hello {{name}}</h1>
    </div>


    <h1 class="red">如果移除了 ng-app 指令，HTML 将直接把表达式显示出来，不会去计算表达式的结果。</h1>
    <div class="grey">
        <p>Name: <input type="text" ng-model="name-1" /></p>
        <h1>Hello {{name-1}}</h1>
    </div>
</body>
</html>
